<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>What's your spirit animal?</h1>
      <div id="blanks">
        <form>
          <label for="radio">Which image best describes your current mood?</label>
          <div class="form-inline">
            <div class="radio">
              <label class="radio control-label">
                <input type="radio" name="mood" value="1" checked>
                <img class="mood-imgs" src="img/tired.jpg" alt="Tired Dog">
              </label>
            </div>
            <div class="radio">
              <label class="radio control-label">
                <input type="radio" name="mood" value="2">
                <img class="mood-imgs" src="img/neutral-mood.jpg" alt="Neutral Dog">
              </label>
            </div>
            <div class="radio">
              <label class="radio control-label">
                <input type="radio" name="mood" value="3">
                <img class="mood-imgs" src="img/jumping.gif" alt="Jumping Fox">
              </label>
            </div>
          </div>

          <label for="form-control">Someone has stolen your lunch! You respond by:</label>
          <select class="form-control" id="lunch">
            <option value="1">Cry</option>
            <option value="2">Buy new lunch, because you didn't want that lunch anyway.</option>
            <option value="3"><strong>PUNCH</strong></option>
          </select>

          <label for="form-control">How much sleep do you like to get per night (on average)?</label>
          <select class="form-control" id="sleep">
            <option value="1">20+ hours</option>
            <option value="2">7-8 hours</option>
            <option value="3">I'LL SLEEP WHEN I'M DEAD</option>
          </select>

          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
      <div id="sloth">
        <h2>You are a SLOTH!</h2>
      </div>
      <div id="bizCat">
        <h2>You are a BUSSINESS CAT!</h2>
      </div>
      <div id="manBearPig">
        <h2>You are a MAN-BEAR-PIG!</h2>
      </div>
    </div>
  </div>
  </body>
</html>
